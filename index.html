<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"

    
</head>

<body>
<div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Builder</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Personal Information</h2>
            <div class="form-group">
            <label for="nameField">Name</label>
            <input
            type="text"
            id="nameField"
            placeholder="Enter here"
            class="form-control"
            />
            </div>
            <div class="form-group mt-2">
                <label for="contactField">Contact No.</label>
                <input
                type="text"
                id="contactField"
                placeholder="Enter here"
                class="form-control"
                />
            </div>

                <div class="form-group mt-2">
                    <label for="addressField">Address</label>
                    <textarea
                    
                    id="addressField"
                    placeholder="Enter here"
                    class="form-control"
                    rows="5">
                </textarea>
                
        </div>
        <p class="text=secondary my-3">Important Links</p>
        <div class="form-group mt-2">
            <label for="lnField">LinkedIn Profile</label>
            <input
            type="text"
            id="lnField"
            placeholder="Enter here"
            class="form-control"
            />
        </div>
            <div class="form-group mt-2">
                <label for="gitField">Github</label>
                <input
                type="text"
                id="gtField"
                placeholder="Enter here"
                class="form-control"
                />
            </div>
                <div class="form-group mt-2">
                    <label for="instaField">Instagram</label>
                    <input
                    type="text"
                    id="instaField"
                    placeholder="Enter here"
                    class="form-control"
                    />
        </div>
    </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
            <label for="">Objective</label>
            <textarea placeholder="Enter here"
            class="form-control"
            rows="5"></textarea>
            </div>
            <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea placeholder="Enter here"
                class="form-control weField"
                rows="3"></textarea>
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
                </div>
                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here"
                    class="form-control eqField"
                    rows="3"></textarea>
                    <div class="container text-center mt-2"id="eqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                    </div>
                
        
        </div>
    </div>

<div class="container text-center mt-3 mb-3">
    <button class="btn btn-primary btn-lg">Generate CV</button>
</div>

</div>

<!--cv template-->
<div class="container" id="cv-template">
    <div class="row">
        <div class ="col-md-4">
            <!--first column-->
            <img src="https://www.freedomspromise.org/wp-content/uploads/2020/01/male-silluette.jpg" 
            alt=""
            class="img-fluid myimg"
            />
        </div>
        <div class ="col-md-8">
            <!--second column-->
        </div>
    </div>
</div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
